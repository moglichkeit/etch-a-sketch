<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="sidebar">
            <input type="color" id="colorPicker">
            <div class="options active" id="color">Color</div>
            <div class="options" id="rainbow">Rainbow</div>
            <div class="options" id="eraser">Eraser</div>
            <div id="clear">Clear</div>
            <div id="currentSize"></div>
            <input type="range" id="gridSize" min="1" max="64">
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
